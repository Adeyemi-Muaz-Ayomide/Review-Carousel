<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review-Carousel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    
    <main>

        <div id="reviews">
            Our Reviews
        </div>

        <article>
            <div id="images">
                <img src="pedri-img.webp" alt="">
            </div>

            <h3 id="name">PEDRI GONZALEZ</h3>
            <p id="occupation">FOOTBALLER</p>

            <p id="review"> 
                Lorem ipsum dolor, 
                sit amet consectetur adipisicing elit.
                Minus, a corrupti! Quibusdam, itaque esse. 
                Porro aut, voluptate provident error, 
                eaque tempora quo suscipit sed vel esse repellat hic 
                exercitationem perspiciatis.
            </p>

            <div>
                <button class="material-symbols-outlined left">
                    chevron_left
                </button>


                <button class="material-symbols-outlined right">
                    chevron_right
                </button>
            </div>


            <button id="surprise">Suprise Me</button>
        </article>

           
    </main>


    <script src="scripts.js"></script>
</body>
</html>
